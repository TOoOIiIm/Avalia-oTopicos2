<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
</h:head>
<h:body>
		<h:messages style=" color:red" >
		<h:form>
			<h:commandButton value="Voltar" onclick="history.go(-1); return true;">
				<f:ajax execute="@this"></f:ajax>
			</h:commandButton>
			<h1>Criar Lista</h1>
			<h:outputLabel value="Escreva o nome da Lista" />
			<h:inputText id="itNomeLista" value="#{menuController.nomelista}" />
			
			<h:commandButton value="criarLista" actionListener="#{menuController.criarListadeCompras}">
				<f:ajax execute="itNomeLista" ></f:ajax>
			</h:commandButton>
			
		</h:form>
		</h:messages>
</h:body>
</html>
