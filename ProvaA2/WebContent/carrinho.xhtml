<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
</h:head>
<h:body>


	<div class="container">
		<h:form>
			<p:growl id="messages" showDetail="true" />

			<p:menuButton value="OpÃ§Ãµes">
				<p:menuitem value="Alterar Cadastro" action="#{menuView.save}" update="messages"
					icon="pi pi-save" />
				<p:menuitem value="Carrinho" action="#{menuView.update}"
					update="messages" icon="pi pi-refresh" />
				<p:menuitem value="Logout" action="#{menuView.delete}" ajax="false"
					icon="pi pi-times" />
				<p:separator />
				<p:menuitem value="Voltar" url="http://www.primefaces.org"
					icon="pi pi-home" />
			</p:menuButton>
		</h:form>
		<h1>Carrinho</h1>

		<h:messages style="color:red" />
		<p:dataTable var="car" value="#{dtBasicView.cars}">
			<p:column headerText="Nome da Lista">
				<h:outputText value="#{car.id}" />

			</p:column>

			<p:column headerText="Remover">
				<h:form>
					<p:growl id="growl" life="2000" />
					<p:commandButton action="#{buttonView.buttonAction}" id="iconOnly"
						update="growl" style="margin-right:20px;"
						icon="pi pi-times-circle" title="Icon Only" />
				</h:form>
			</p:column>
		</p:dataTable>
	</div>
</h:body>
</html>
