<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
</h:head>
<h:body>
	<h1>Acesso Principal</h1>

	<h:messages style="color:red"/>
	<h:form>
		<h:panelGrid columns="2">

			<h:outputLabel value="Login: " />
			<h:inputText value="#{loginController.usuario.login}" />

			<h:outputLabel value="Senha: " />
			<h:inputSecret id="itSenha" value="#{loginController.usuario.senha}" >
				<f:ajax  execute="itSenha" render="itLimpar"></f:ajax>
			</h:inputSecret>

			<h:commandButton value="Entrar" actionListener="#{loginController.entrar}"/>
			<h:commandButton id="itLimpar" value="Limpar" actionListener="#{loginController.limpar}" 
							disabled="#{loginController.usuario.senha == null}" >
				<f:ajax render="@all" ></f:ajax>
			</h:commandButton>
			<h:commandLink value="Cadastrar" actionListener="#{loginController.cadastrar}">
				<f:ajax execute="@this"></f:ajax>
			</h:commandLink>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
